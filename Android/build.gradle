buildscript {
	ext {
		androidMinSdkVersion = 19
		androidCompileSdkVersion = 25
		androidTargetSdkVersion = 25
		androidBuildToolsVersion = "26.0.0"
		androidSupportLibraryVersion = "25.4.0"
	}
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:2.3.3'
	}
}

allprojects {
	repositories {
		jcenter()
		google()
	}
}