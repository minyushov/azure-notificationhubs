buildscript {
  ext {
    androidMinSdkVersion = 19
    androidCompileSdkVersion = 28
    androidTargetSdkVersion = 28
    okhttpVersion = "3.12.1"
  }

  repositories {
    jcenter()
    google()
    maven { url 'https://dl.bintray.com/minyushov/gradle' }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.0-beta02'
    classpath 'com.minyushov.gradle:bintray:1.2.0'
  }
}

allprojects {
  repositories {
    jcenter()
    google()
  }
}